<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <script>
       const kondisi = confirm("Apakah Anda Ingin Masuk ? ");
       
       if(kondisi==1){
           document.writeln("Selamat Datang");
       }else if (kondisi==0){
           document.writeln("Selamat Jalan");
       }

    </script>
</body>
</html>
