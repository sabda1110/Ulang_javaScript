<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        let nilai = "B" ;

        switch(nilai){
            case "A" : alert("Nilai Terbaik");
            break;
            case "B" : alert("Nilai Bagus");
            break;
            case "C" : alert("Nilai Cukup");
            break;
            default: alert("Kode Nilai Salah");
        }
    </script>
</body>
</html>
