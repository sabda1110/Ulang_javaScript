<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaot Logika di Non Boolean</title>
</head>
<body>
    <script>
        //OR
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || 0);
        console.info(0 || "0");
        console.info("NULL" || null);
        console.info(undefined || "undefined");

        let person = {
            firstNama : "",
            lastName  : "Setiawan"
        };

        console.info(person.firstNama || person.lastName); //setiawan

        //AND
        console.info("Hello" && ''); //String kosong
        console.info("" && []); //String Kosong
        console.info("0" && "NOL"); //NOL
        console.info(0 && "NOL") ; //0
        console.info(null && "NULL"); //Tipe null
        console.info(undefined && "UNDIFINED"); //undifined
    </script>
</body>
</html>
