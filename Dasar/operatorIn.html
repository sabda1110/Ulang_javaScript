<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    <script>
        const person = {
            firstName : "Sabda",
            lastName : "Setiawan"
        };

        if("firstName" in person){
            alert(`Helo : ${person.firstName}`);
        }else{
            alert("Data Tidak Ditemukan");
        };

        const person2 = {
            firstName : "Sabda",
            midleName : null ,
            lastName  : "Setiawan"
        };
        const penampung = "midleName" in person2;
        alert(penampung);
    </script>
</body>
</html>
