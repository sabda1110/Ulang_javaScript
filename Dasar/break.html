<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        let nilai = 1;
        while(true){
            document.writeln("Hello World..");
            nilai++;
            if(nilai>=10){
                break;
            }
        }
    </script>
</body>
</html>
