<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        let person = {addres : 
            {country : "Indonesia"}};
        let country;
        if(person.addres !== undefined && person.addres !==null){
            country = person.addres.country;
        }
        alert(country);

        alert(person?.addres?.country);
    </script>
</body>
</html>
