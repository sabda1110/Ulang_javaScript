    <script>
        function person(firstName,lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say ;
        }

        document.writeln(`${person('Sabda','Setiawan')}`);

         function bobotNilai(nilai){
             if(nilai > 90) {
                 return "A";
             }else if(nilai>80){
                 return "B";
             }else if(nilai > 70){
                 return "C";
             }else if(nilai > 60){
                 return "D";
             }else{
                 return "E"
             }
         }

         document.writeln(`<p>${bobotNilai(90)}</p>`);

         function pencarian(nilaiArray,bahan){
             for(const element of nilaiArray){
                 if(bahan === element){
                     return true;
                 }
                 }
                 return false;
             };
         

         document.writeln(`<p>${pencarian([1,2,3,4,5,6,7,9],2)} </P`);

    </script>
