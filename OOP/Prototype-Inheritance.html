<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        function Employe(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

        Manager.prototype = Object.create(Employe.prototype);

        Manager.prototype.sayHello = function(name){
          console.info(`Hello ${name} nama saya adalah ${this.name} dan jabatan saya  Manager`);
        }

        Employe.prototype.sayHello = function(name){
          console.info(`Hello ${name} nama saya adalah ${this.name} dan jabatan saya  Pegawai`);
        }

        const sabda = new Manager('Sabda');
        sabda.sayHello('Joko');

        const rahmat = new Employe('Rahmat');
        rahmat.sayHello('Joko');

        console.info(sabda);
        console.info(rahmat)

    </script>
</body>
</html>
