<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Constructor</title>
  </head>
  <body>
    <script>
      class Employe {
          constructor(firstName){
              this.firstName = firstName
          }
        sayHelo(name) {
          console.info(
            `Hello ${name} nama saya adalah ${this.firstName} jabatan saya Pegawai`
          );
        }
      }

      class Manager extends Employe {
          constructor(firstName,lastName){
              super(firstName) //ini untuk parent nya
              this.lastName = lastName
          }
        sayHello(name) {
          console.info(
            `Hello ${name} nama saya adalah ${this.firstName} ${this.lastName} jabatan saya Manager`
          );
        }
      }

      const sabda = new Employe('Sabda');
      sabda.sayHelo("Joko");

      console.info(sabda);

      const rahmat = new Manager('Rahmat' , 'Ardiansyah');
      rahmat.sayHello("Joko");

      console.info(rahmat);
    </script>
  </body>
</html>
