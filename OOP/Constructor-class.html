<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor class</title>
</head>
<body>
    <script>
        class person {
            constructor(name){
                console.info(`Hello ${name}`);
            }
        }

        const sabda = new person('Sabda');
    </script>
</body>
