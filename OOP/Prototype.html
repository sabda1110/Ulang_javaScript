<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        function Person(firstName,lastName){   //Constructor Function
          this.firstName = firstName; //Menambahkan Variable untuk seluruh object
          this.lastName = lastName;
          this.sayHello = function(name){
            console.info(`Halo ${name} nama saya adalah ${this.firstName}`)
          }
        }

        //Menambahkan Method ke dalam Property

        Person.prototype.sayBye = function(){
          console.info(`Good Bye`);
        }
        Person.prototype.run = function(){
          console.info(`${this.firstName} is Running`);
        }
        
        const sabda = new Person('Sabda','Setiawan');
        sabda.sayBye = function(){ //Object yang di jalankan ini terlebih dahulu karena paling atas
          console.info('Selamat Jalan');
        }

        const rahmat = new Person('Rahmat','Ardiansyah'); 

        console.log(sabda);
        sabda.sayBye();
        sabda.run();
        console.log(rahmat);
    </script>
</body>
</html>
