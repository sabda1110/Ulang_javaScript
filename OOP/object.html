<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        function Person(){   //Constructor Function
          this.firstName = ''; //Menambahkan Variable untuk seluruh object
          this.lastName = '';
        }
        
        const sabda = new Person();
        sabda.firstName = 'Sabda'; //Mengubah Value dari Constructor Funcntion
        sabda.lastName = 'Setiawan';

        const rahmat = new Person(); //Object
        rahmat.firstName = 'Rahmat';
        rahmat.lastName = 'Ardiansyah';


        console.info(sabda);
        console.info(rahmat);
    </script>
</body>
</html>
