<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        function Person(firstName,lastName){   //Constructor Function
          this.firstName = firstName; //Menambahkan Variable untuk seluruh object
          this.lastName = lastName;
          this.sayHello = function(name){
            console.info(`Halo ${name} nama saya adalah ${this.firstName}`)
          }
        }
        
        const sabda = new Person('Sabda','Setiawan');
        // sabda.firstName = 'Sabda'; //Mengubah Value dari Constructor Funcntion
        // sabda.lastName = 'Setiawan';
        sabda.sayHello('Joko')

        const rahmat = new Person('Rahmat','Ardiansyah'); //Object
        // rahmat.firstName = 'Rahmat';
        // rahmat.lastName = 'Ardiansyah';
        rahmat.sayHello('Joko');

        console.info(sabda);
        console.info(rahmat);
    </script>
</body>
</html>
