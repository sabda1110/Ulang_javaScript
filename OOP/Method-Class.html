<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method class </title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                this.nama = name;
            }
            sayHello(name){
              console.info(`Hello ${name} Salam Kenal`)
            }
        }

        const sabda = new Person('sabda');
        sabda.sayHello('Joko');
        console.info(sabda);
    </script>
</body>
</html>
