<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function sum(nama,...data) {
             let total = 0 ;
             for(const nilai of data){
                 total += nilai;
             } 
             document.writeln(`<p>Nilai dari ${nama} adalah ${total}</p>`);
            
        }

        sum('Sabda',10,20,30,40,50);

        const array = [20,30,40,50];

        sum('Test',...array);
    </script>
</body>
</html>
