<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOF</title>
</head>
<body>
    <script>
        let nilai = 12;
        const penampung = typeof nilai;

        document.writeln(`<p> Nilai Varible : ${penampung} </p>`);
    </script>
</body>
</html>
