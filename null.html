<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        const nama = null;
        if(nama === undefined){
            console.info("UNDEFINED");
        }else if (nama === null){
            console.info("NULL");
        }else{
            console.info(`Hello : ${nama}`);
        }
    </script>
</body>
</html>
