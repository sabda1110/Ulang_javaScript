<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymoues Function</title>
</head>
<body>
 <script>
     const say = function (name) {
         document.writeln(`<p>Hallo ${name}</p>`);
     }
     
     say("Sabda");

     function giveMeName(callback) {
         callback("Setiawan");
         
     }

     giveMeName(function(nama){
         document.writeln(`<p>Heloo ${nama}</p>`);
     })
 </script>    
</body>
</html>
