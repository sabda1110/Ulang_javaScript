<!DOCTYPE html>

<head>

    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        const property = {};

        //Menambahkan & Mengubah Isi Object
        property["nama"] = "Sabda Setiawan";
        property["umur"] = 12;
        property["alamat"] = "Jl.Sepakat";
        
        console.table(property);
        
        //Menghapus Object
        delete property["umur"];
        console.table(property);

        const mhs = {
        nama : "Sabda Setiawan",
        npm  : "193510101",
        kelas : "5B",
        umur : 21
        };
        console.table(mhs);

        //Mencari Informasi Di Object
        docuentm.writeln(`Nama : ${mhs.nama}`);
    </script>
</body>
